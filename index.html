<html>
<head>
    <title>Sentiment Analysis Project</title>
</head>
<body style="background-color: rgba(232, 214, 249, 0.556); ">
    <h1 style="font-size: 50px;
               text-align: center;
               padding-top: 80px;
               padding-bottom: 30px;"
               >Sentiment Analysis Tool</h1>
    <textarea id="text" placeholder="Enter text here"
    style="text-align: center;
           background-color: rgba(203, 163, 239, 0.378);
           color: rgba(51, 13, 87, 0.837);
           display: block;
           margin: auto;
           width: 350px;
           height: 60px;
           border-radius: 8px;"
           ></textarea><br>
    <button onclick="analyze()" 
    style="color: rgba(22, 4, 51, 0.863); 
           background-color: rgba(177, 118, 233, 0.556); 
           display: block;
           border-radius: 10px;
           height: 35px;
           width: 60px;
           margin: auto;"
           >Analyze</button>
    <p id="result"
       style="text-align: center;"></p>
    <script>
        async function analyze() {
            const text = document.getElementById('text').value;
            const response = await fetch('/analyze', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ text })
            });
            const data = await response.json();
            document.getElementById('result').innerText = `Sentiment: ${data.sentiment}`;
        }
    </script>
</body>
</html>
